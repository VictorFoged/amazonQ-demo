<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andel Gen AI Demo</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the post feed application -->
    <div class="container">
        <!-- Header section -->
        <h1>Post Feed</h1>
        
        <!-- Vestas Windmill Image Section -->
        <div class="windmill-container">
            <h2>Vestas Windmill</h2>
            <div class="windmill-image">
                <!-- Using a placeholder image of a windmill - in production, replace with an actual Vestas windmill image -->
                <img src="https://images.unsplash.com/photo-1548337138-e87d889cc369?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8d2luZG1pbGx8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=800&q=60" 
                     alt="Vestas Windmill" 
                     title="Vestas Wind Turbine">
                <p class="image-caption">A Vestas wind turbine generating renewable energy</p>
            </div>
        </div>
        
        <!-- Post submission form -->
        <div class="post-form">
            <!-- Textbox for entering a new post -->
            <textarea id="postInput" placeholder="Write your post here..."></textarea>
            <!-- Button to submit the post -->
            <button id="submitPost">Post</button>
        </div>
        <!-- Feed section where posts will be displayed -->
        <div id="postFeed" class="feed">
            <!-- Posts will be dynamically inserted here by script.js -->
        </div>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
