<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andel Gen AI Demo</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme toggle button with Victor Foged's image -->
    <div class="theme-toggle" id="themeToggle">
        <!-- Replace the src with an actual image of Victor Foged -->
        <img src="https://via.placeholder.com/50?text=VF" alt="Theme Toggle - Victor Foged" id="themeToggleImg">
    </div>

    <!-- Main container for the post feed application -->
    <div class="container">
        <!-- Header section -->
        <h1>Post Feed</h1>
        <!-- Post submission form -->
        <div class="post-form">
            <!-- Textbox for entering a new post -->
            <textarea id="postInput" placeholder="Write your post here..."></textarea>
            <!-- Button to submit the post -->
            <button id="submitPost">Post</button>
        </div>
        <!-- Feed section where posts will be displayed -->
        <div id="postFeed" class="feed">
            <!-- Posts will be dynamically inserted here by script.js -->
        </div>

        <!-- AI Theme Generator Section -->
        <div class="theme-generator">
            <h2>AI Theme Generator</h2>
            <div class="theme-generator-form">
                <input type="text" id="themeInput" placeholder="Describe your theme (e.g., 'sunset beach', 'forest night')">
                <button id="generateTheme">Generate Custom Theme</button>
            </div>
        </div>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
